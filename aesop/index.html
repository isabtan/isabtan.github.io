<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wonder Cabinet</title>
  <link rel="stylesheet" href="css/main.css" type="text/css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
  </head>


<body>
  <div class="menu">
    <div class="name">
  <a href="https://isabtan.github.io/"><p id="name">isabelle tan</p></a>
    </div>
    <div id="line"></div>
  </div>

  <div class="cont">
    <picture>
      <source media="(min-width:500.01px)" srcset="imgs/fr1.png">
          <img src="imgs/fr1.png" alt="Front view of a used up Aesop Resurrection Hand Balm,
           laid on top of a bright red Freitag bag. Hand Balm is packaged in a peachy aluminum tube." id="fr1"">

      <source media="(max-width:500px)" srcset="imgs/fr2.png">
           <img src="imgs/fr2.png" alt="Zoomed front view of a used up Aesop's Resurrection Hand Balm,
           laid on top of a bright red Freitag bag. Label and logo are both in full view." id="fr2"">
    </picture>

    <picture>
      <source media="(min-width:500.01px)" srcset="imgs/b1.png">
          <img src="imgs/b1.png" alt="Back view of a used up Aesop's Resurrection Hand Balm,
           laid on top of a bright red Freitag bag" id="b1"">

      <source media="(max-width:500px)" srcset="imgs/b2.png">
           <img src="imgs/b2.png" alt="Zoomed back view of Hand Balm,
           laid on top of a red bag. Ingredient list is in full view." id="b2"">
    </picture>

    <picture>
      <source media="(min-width:500.01px)" srcset="imgs/l1.png">
          <img src="imgs/l1.png" alt="Left view of Hand Balm, can now clearly see
          that the tube is already rolled up halfway" id="l1"">

      <source media="(max-width:500px)" srcset="imgs/l2.png">
           <img src="imgs/l2.png" alt="Left view of Hand Balm, can only see top part
           of tube where there is stil some product left" id="l2"">
    </picture>

    <picture>
      <source media="(min-width:500.01px)" srcset="imgs/r1.png">
          <img src="imgs/r1.png" alt="Right view of Hand Balm, can clearly see
          that the tube is already rolled up halfway, but more beat up on right side" id="r1"">

      <source media="(max-width:500px)" srcset="imgs/r2.png">
           <img src="imgs/r2.png" alt="Left view of Hand Balm, can only see top part
           of tube where there is stil some product left, dents are more obvious here" id="r2"">
    </picture>

    <picture>
      <source media="(min-width:500.01px)" srcset="imgs/t1.png">
          <img src="imgs/t1.png" alt="Top view of hand balm " id="t1"">

      <source media="(max-width:500px)" srcset="imgs/t2.png">
           <img src="imgs/t2.png" alt="Close up top view of Hand Balm, 60%-70% visible, close up of cap and top of tube slightly blurry." id="t2"">
    </picture>

    <picture>
      <source media="(min-width:500.01px)" srcset="imgs/btm1.png">
          <img src="imgs/btm1.png" alt="Bottom view of Hand Balm, the tube is standing on its cap. Bottom part of tube clearly warped. " id="btm1"">

      <source media="(max-width:500px)" srcset="imgs/btm2.png">
           <img src="imgs/btm2.png" alt="Extreme close up of the bottom of the Hand Balm, which is still stadning on the cap. Text/label on tube now very clearly visible." id="btm2"">
    </picture>

  </div>

</body>
